<div class="container">
  <h2>註冊表單</h2>
  <br>
  
  <form method="post" action="">
    <div class="form-group">
      <label>姓名</label>
      <input type="text" class="form-control" placeholder="Your Name" name="">
    </div>
    </form>    
    
    <div class="form-group">
      <label>性別</label>
      <div>
        <label class="radio-inline">
      <input type="radio" name="gender" value="male">
        男生
      </label>
        <label class="radio-inline">
      <input type="radio" name="gender" value="female">
        女生 
      </label>
      <label class="radio-inline">
      <input type="radio" name="gender" value="other">
        其他 
      </label>  
        
      </div>
    </div>
    <div class="form-group">
      <label>電子郵件</label>
      <input type="email" class="form-control" placeholder="Your Email" name="email">
    </div>
    <div class="form-group">
      <label>密碼</label>
      <input type="text" class="form-control" placeholder="密碼" name="pass">
    </div>
    
   
    <div class="form-group">
      <label>興趣</label>
      <div>
      <label class="checkbox-inline">
      <input type="checkbox" name="intrest" value="swim">
      游泳 
      </label>
      <label class="checkbox-inline">
      <input type="checkbox" name="intrest" value="photography">
      攝影
      </label>
      <label class="checkbox-inline">
      <input type="checkbox" name="intrest" value="sleep">
      睡覺 
      </label>  
      <div>
      </div>
    </div>
    <br>
    <button type="button" class="btn btn-success">送出</button>
  
</div>

</div>
